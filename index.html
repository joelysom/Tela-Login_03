<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>
    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--CSS-->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    
    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">Entrar</h2>

            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Entrar</button>

                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Não tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
                </div>
                
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Bem-vindo de volta!</h2>
            <p class="animation" style="--i:1; --j:21">Insira seus dados cadastrados para acessar o programa.</p>
        </div>







        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Cadastre-se</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">E-mail</label>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Cadastrar</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
                
            </form>
        </div>


        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Bem-vindo!</h2>
            <p class="animation" style="--i:18; --j:1;">Insira seus dados para criar uma nova conta.</p>
        </div>

    </div>







    <!--Script.js PAPI-->
    <script src="app.js"></script>
</body>
</html>
